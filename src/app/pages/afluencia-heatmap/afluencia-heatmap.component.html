<mat-card class="cardWithShadow">
    <mat-card-header>
        <div class="d-flex align-items-center justify-content-between w-100">
            <div>
                <mat-card-title>Payments</mat-card-title>
                <mat-card-subtitle class="f-s-14">Last 7 days</mat-card-subtitle>
            </div>
            <div class="text-right">
                <mat-card-title>12,389</mat-card-title>
                <span
                    class="bg-light-warning text-warning border-warning border rounded f-w-600 p-6 p-y-2 f-s-12">-3.8%</span>
            </div>
        </div>
    </mat-card-header>

    <mat-card-content class="p-t-30">
        <div class="rounded-bars">

            <div class="table-responsive">
                <table class="table table-bordered text-center" style="width: 100%;">
                    <thead>
                        <tr>
                            <th>Hora / DÃ­a</th>
                            <th *ngFor="let dia of dias">{{ dia }}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hora of horas; let i = index">
                            <td><strong>{{ hora }}</strong></td>
                            <td *ngFor="let j of dias; let k = index" [style.background]="color(matrix[k][i])">
                                {{ matrix[k][i] }}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </mat-card-content>
